<body style="font-family: Arial, Helvetica, sans-serif;width: 100%;">
    <div style="padding-left: 20px;padding-right: 20px;">
        <h1>Đặt lịch khám online</h1>
    </div>
    <hr>
    <div style="padding-left: 20px;padding-right: 40px;">
        <div style="padding-bottom: 10px;">
            <h4><b>Mã bệnh nhân</b></h4>
            <input type="text" id="ma_benh_nhan" placeholder="Ma benh nhan" style="width: 100%;height: 20px;padding: 5px;padding-left: 10px;">
            <h4 style="color: red; font-size: 20px;margin-top: 5px;margin-bottom: 5px;"><i>(*)BN-YYYYYY</i></h4>
        </div>
        <div style="padding-bottom: 10px;">
            <h4>Mật khẩu</h4>
            <input type="text" id="ma_benh_nhan" placeholder="Mat khau" style="width: 100%;height: 20px;padding: 5px;padding-left: 10px;">
            <h4 style="color: red; font-size: 20px;margin-top: 5px;margin-bottom: 5px;"><i>(*)</i></h4>
        </div>
        <div style="padding-bottom: 10px;">
            <h4>Ngày khám</h4>
            <input type="datetime-local" style="width: 100%;height: 30px;">
            <h4 style="color: red; font-size: 20px;margin-top: 5px;margin-bottom: 5px;"><i>(*)</i></h4>
        </div>
        <div style="padding-bottom: 10px;">
            <h4>Loại dịch vụ</h4>
            <div style="display: flex;">
                <div style="display: flex; padding-left: 10px;">
                    <input type="checkbox">
                    <p style="font-size: 15px;color: black;padding: 0;">Khám bệnh theo yêu cầu</p>
                </div>
                <div style="display: flex; padding-left: 10px;">
                    <input type="checkbox">
                    <p style="font-size: 15px;color: black;padding: 0;">Điều trị khoa ngoại trú</p>
                </div>
                <div style="display: flex; padding-left: 10px;">
                    <input type="checkbox">
                    <p style="font-size: 15px;color: black;padding: 0;">Bác sĩ theo yêu cầu</p>
                </div>
            </div>
        </div>
        <div style="padding-bottom: 10px;">
            <h4>Chuyên khoa</h4>
            <select name="" id="" style="width: 100%;height: 35px;padding-left: 10px;border-radius: 5px;font-size: 15px;">
                <option value="">Ngoại tổng quát</option>
                <option value="">Nội soi tổng quát</option>
            </select>
        </div>
        <div>
            <button style="color: white;background-color: rgb(0, 130, 216);border: 0px;border-radius: 5px;height: 30px;width: 70px;left: 20px;font-size: 15px;margin-top: 10px;margin-bottom: 10px;">Đặt lịch</button>
